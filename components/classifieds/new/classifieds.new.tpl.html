<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="self.sidenavOpen">
  <md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools">{{ self.sidebarTitle }}</h1>
  </md-toolbar>
  <md-content layout-padding>
    <form>
      <md-input-container>
        <label for="title">Title</label>
        <input type="text" id="title"
               ng-model="self.classified.title" md-autofocus>
      </md-input-container>
      <md-input-container>
        <label for="price">Price</label>
        <input type="text" id="price"
             ng-model="self.classified.price">
      </md-input-container>
      <md-input-container>
        <label for="description">Description</label>
        <textarea type="text" id="description"
              ng-model="self.classified.description">
        </textarea>
      </md-input-container>
      <md-input-container>
        <label for="image">Image Link</label>
        <input type="text" id="image"
              ng-model="self.classified.image">
      </md-input-container>
      <md-button ng-if="!self.editing" ng-click="self.saveClassified(self.classified)" class="md-primary">
        Save
      </md-button>
      <md-button ng-if="self.editing" ng-click="self.saveEdit()" class="md-primary">
        Save Edit
      </md-button>
      <md-button ng-click="self.closeSidebar()" class="md-warn">
        Cancel
      </md-button>
    </form>
  </md-content>
</md-sidenav>
