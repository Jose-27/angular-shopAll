<md-card ng-repeat="classified in classifieds 
					| filter: classifiedsFilter
					| filter: category" 
					flex="30"
					class="classified">
	<img ng-src="{{classified.image}}">
	<md-card-content>
		<div class="classified-info" ng-show="!showContact">
			<h2 class="md-title">{{classified.title}}</h2>
			<h2>{{classified.posted | date:'longDate' }}</h2>
			<h3>{{classified.price | currency}}</h3>
			<p>
				{{classified.description}}
			</p>
		</div>

		<div class="classified-contact" ng-show="showContact">
			<P><md-icon class="mdi mdi-account"></md-icon>{{classified.contact.name}}
			<P><md-icon class="mdi mdi-phone"></md-icon>{{classified.contact.phone}}
			<P><md-icon class="mdi mdi-email"></md-icon>{{classified.contact.email}}
		</div>

		<div layout="row">
			<md-button ng-show="!showContact" ng-click="showContact = true">Contact</md-button>
			<md-button ng-show="showContact" ng-click="showContact = flase">Details</md-button>
			<md-button ng-show="!showAdmin" ng-click="showAdmin = true">Admin</md-button>
			<md-button ng-show="showAdmin" ng-click="showAdmin = false">Admin</md-button>
		</div>

		<div class="classified-admin" ng-if="showAdmin">
			<h3>Admin</h3>
			<div layout="row">
				<md-button ng-click="self.editClassified(classified)" class="md-primary">Edit</md-button>
				<md-button ng-click="self.deleteClassified($event,classified)"class="md-warn">Delete</md-button>
			</div>
		</div>

	</md-card-content>
</md-card>
